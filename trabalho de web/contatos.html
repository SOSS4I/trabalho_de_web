    <section>
        <h2>Contato</h2>
        <p>Por favor, preencha o formulário abaixo para entrar em contato:</p>

        <form action="processar_formulario.php" method="post">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="tipo_cliente">Tipo de Cliente:</label>
            <select id="tipo_cliente" name="tipo_cliente">
                <option value="pessoa_fisica">Pessoa Física</option>
                <option value="pessoa_juridica">Pessoa Jurídica</option>
            </select><br>

            <label for="horario_contato">Melhor Horário de Contato:</label>
            <input type="text" id="horario_contato" name="horario_contato"><br>

            <label>Tipo de Serviço Desejado:</label><br>
            <input type="checkbox" id="servico_estatico" name="servico[]" value="estatico">
            <label for="servico_estatico">Página Estática HTML e CSS VALOR:R$500</label><br>
            <input type="checkbox" id="servico_dinamico" name="servico[]" value="dinamico">
            <label for="servico_dinamico">Página Dinâmica VALOR:R$800</label><br>
            <input type="checkbox" id="servico_avancado" name="servico[]" value="avancado">
            <label for="servico_avancado">Página Super Avançada VALOR:R$1200</label><br>

            <label for="descricao">Descrição do Projeto:</label><br>
            <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea><br>

            <input type="submit" value="Enviar">
        </form>
    </section>
